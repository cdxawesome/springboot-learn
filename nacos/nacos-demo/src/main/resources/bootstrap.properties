# Nacos认证信息
# 默认的nacos认证用户名和密码都是nacos，可以不写。nacos默认权限认证是关闭的，如果开启了权限认证，则必须要写认证信息。
spring.cloud.nacos.config.username=nacos
spring.cloud.nacos.config.password=nacos
spring.cloud.nacos.config.contextPath=/nacos
# 设置配置中心服务端地址
spring.cloud.nacos.config.server-addr=192.168.188.128:8848
# Nacos 配置中心的namespace。需要注意，如果使用 public 的 namcespace ，请不要填写这个值，直接留空即可
spring.cloud.nacos.config.namespace=nacos-config-demo

# 配置文件的信息
spring.cloud.nacos.config.extension-configs[0].data-id=nacos-config-demo.yml
spring.cloud.nacos.config.extension-configs[0].group=dev
spring.cloud.nacos.config.extension-configs[0].refresh=true

spring.cloud.nacos.config.extension-configs[1].data-id=test.properties
spring.cloud.nacos.config.extension-configs[1].group=dev
spring.cloud.nacos.config.extension-configs[1].refresh=true